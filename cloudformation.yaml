AWSTemplateFormatVersion: 2010-09-09
Parameters:
  Department:
    Description: Department
    Type: String
  Project:
    Description: Project
    Type: String
  EnvCode:
    Description: EnvCode
    Type: String
  ComponentCode:
    Description: 3 character Component Code
    Type: String
  Component:
    Description: Component
    Type: String
  System:
    Description: System
    Type: String
  Service:
    Description: Service Discovery Cloud Map Service ID
    Type: String
Resources:
  Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName: ${Department}-${Project}-${EnvCode}-${System}-${ComponentCode}-${Component}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
  BucketInstance:
    Type: AWS::ServiceDiscovery::Instance
    Properties:
      InstanceAttributes:
        NAME: Bucket
        TYPE: S3.Bucket
        ARN: Bucket.Arn
        URL: http://${Bucket}.s3-website-${AWS::Region}.amazonaws.com/
        ID: NA
        COMPONENT: ${ComponentCode}-${Component}
        SYSTEM: System
      InstanceId: ${System}-${ComponentCode}-${Component}
      ServiceId: Service
    DependsOn:
      - Bucket
Outputs:
  ResourceName:
    Description: The name of the component resource created
    Value: Bucket
    Export:
      Name:
        - ":"
        - - AWS::StackName
          - ResourceName
  ResourceArn:
    Description: The ARN of the component resource created
    Value: Bucket.Arn
    Export:
      Name:
        - ":"
        - - AWS::StackName
          - ResourceArn
